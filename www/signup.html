<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyCare - Mobile Template</title>
        <meta content="IE=edge" http-equiv="x-ua-compatible"/>
        <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="yes" name="apple-touch-fullscreen"/>
        <link rel="stylesheet" href="css/include.css" />
    </head>

    <body>



        <div id="main"> <!-- Main Container -->

            <!-- Modal Structure --
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Modal Header</h4>
                    <p>A bunch of text</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                </div>
            </div>
            -->

            <!-- Page Contents -->
            <div id="content" class="main animated fadein">

                <div class="fullscreen bg-4 valign-wrapper animated fadeinright">
                    <div class="opacity-overlay"></div>
                    <div class="valign center-align w-100">
                        <h1 class="white-text m-0"><strong>MyCare</strong></h1>
                        <h5 class="white-text">Nova Conta</h5>
                        <div class="p-20">

                            <form id="userForm" style="margin:0">
                                <div class="input-field with-bg center">
                                    <input vvalue="teste@teste.com" name="user_email" id="user_email" class="rounded" type="email"> 
                                    <label for="user_email">Seu e-mail</label>
                                </div>

                                <div class="input-field with-bg center">
                                    <input vvalue="teste@teste.com" name="user_pass" id="user_pass" class="rounded" type="password"> 
                                    <label for="user_pass">Senha</label>
                                </div>

                                <div class="input-field with-bg center">
                                    <input vvalue="teste@teste.com" name="cpass" id="cpass" class="rounded" type="password"> 
                                    <label for="cpass">Confirmar senha</label>
                                </div>
                            </form>

                        </div>

                        <!-- Modal Trigger --
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
                        -->

                        <a id="userSubmit" class="waves-effect waves-light btn-large primary-color block m-20 animated bouncein delay-4" href="#">Registrar</a> 
                        <a id="reg_fb" class="waves-effect waves-light btn-large light-blue darken-4 block m-20 animated bouncein delay-5" href="#"><i class="ion-social-facebook left"></i> Entrar com Facebook</a> 
                        <span class="block white-text">Já tem uma conta? <a class="accent-text" href="login.html">Log In</a></span>
                    </div>
                </div>

            </div> 
            <!-- End of Page Contents -->

            <!-- Menu Trigger -->
            <div class="menu-trigger z-depth-2"> 
                <div id="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <!-- Menu -->
            <nav id="menu" class="menu">

            </nav> <!-- End of Menu -->

        </div><!-- End of Main Container -->
        
        <!-- PHONEGAP -->
        <script src="cordova.js"></script>
        <!-- JQ -->
        <script src="js/jquery-1.12.2.js"></script>
        <!-- JW -->
        <script src="js/jw/app.js"></script>
        <script src="js/jw/index.js"></script>
        <!-- GENERAL -->
        <script src="js/modernizr.js"></script>
        <script src="js/jquery.swipebox.min.js"></script>   
        <script src="js/jquery.smoothState.min.js"></script> 
        <script src="js/materialize.min.js"></script>
        <script src="js/swiper.min.js"></script>  
        <script src="js/jquery.mixitup.min.js"></script>
        <script src="js/masonry.min.js"></script>
        <script src="js/chart.min.js"></script>
        <!-- PAGE -->
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/jw/user.js"></script>

        <script>
            $("#userSubmit").click(function (e) {
                e.preventDefault();
                if ($("#userForm").valid()) {
                    userSend();
                }
                //userSend();
            });
            $("#userForm").validate({
                rules: {
                    user_email: {
                        required: true,
                        minlength: 5,
                        email: true
                    },
                    user_pass: {
                        required: true,
                        minlength: 5
                    },
                    cpass: {
                        required: true,
                        minlength: 5,
                        equalTo: "#user_pass"
                    }
                },
                // For custom messages
                messages: {
                    user_email: {
                        required: "Digite seu e-mail",
                        email: "Digite um e-mail válido",
                        minlength: "Mínimo de 5 caracteres"
                    },
                    user_pass: "Mínimo de 5 caracteres",
                    user_cpass: "As senhas não coincidem",
                },
                errorElement: 'div',
                errorPlacement: function (error, element) {
                    var placement = $(element).data('error');
                    if (placement) {
                        $(placement).append(error)
                    } else {
                        error.insertAfter(element);
                    }
                }
            });
            //preloader("", 3);
        </script>
    </body>
</html>
