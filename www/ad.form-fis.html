<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyCare</title>
        <meta content="IE=edge" http-equiv="x-ua-compatible"/>
        <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="yes" name="apple-touch-fullscreen"/>
        <link rel="stylesheet" href="css/include.css" />
    </head>

    <body>

        <div id="main"> <!-- Main Container -->

            <!-- Page Contents -->
            <div id="content" class="main animated fadein">

                <!-- Header -->
                <div class="hero-header hero-small animated fadeindown">
                    <div class="section center grey lighten-4" style="padding-bottom:20px;margin-top:-30px">
                        <i class="ion-compose big"></i>
                        <h4 class="m-0"><strong>Inserir Anúncio</strong></h4>
                        <div class="line"></div>
                        <p class="text-flow m-0">Conte-nos sobre seus serviços...</p>
                    </div>
                </div>


                <!-- Form Inputs --> 
                <div class="form-inputs p-20">
                    <form id="post">
                        <input type="hidden" name="post_cpf" value="1" />
                        <div>
                            <div class="input-field animated fadeinright">
                                <input name="post_title" value="Nickford Pet Shop" type="text" class="validate">
                                <label>Nome completo</label>
                            </div>
                        </div>

                        <div class="input-field animated fadeinright delay-2">
                            <textarea name="post_txt" class="materialize-textarea"></textarea> 
                            <label>Breve apresentação sobre os serviços...</label>
                        </div>

                        <div class="input-field animated fadeinright delay-3">
                            <input name="post_phone" value="2833334444" type="text">
                            <label>Telefone Fixo</label>
                        </div>

                        <div class="input-field animated fadeinright delay-4">
                            <input name="post_phone2" value="28999652165" type="text" class="validate">
                            <label>Celular</label>
                        </div>

                        <div class="input-field animated fadeinright delay-5">
                            <input name="post_email" value="contato@nickford.com.br" type="email" class="validate">
                            <label>E-mail</label>
                        </div>

                        <div class="section center" style="margin-bottom:-40px;">
                            <i class="fa fa-hospital-o" aria-hidden="true" style="font-size:30px"></i>
                            <h4 class="m-10"><strong>Local de Trabalho</strong></h4>
                            <div class="line"></div>
                            <p class="text-flow m-0 center">Deixe em branco caso atenda <strong style="font-weight:bold !important">apenas</strong> a domicílio.</p>
                        </div>


                        <div class="input-field animated fadeinright delay-4">
                            <input id="cep" name="address_zipcode" value="" type="text" class="validate addess" maxlength="9" onblur="pesquisacep(this.value);">
                            <label>CEP</label>
                        </div>
                        <div class="input-field animated fadeinright delay-4">
                            <input id="rua" name="address_street" value="" type="text" class="validate address">
                            <label>Logradouro</label>
                        </div>
                        <div class="input-field animated fadeinright delay-4">
                            <input name="address_number" value="" type="text" class="validate address">
                            <label>Número</label>
                        </div>
                        <div class="input-field animated fadeinright delay-4">
                            <input name="address_ref" value="" type="text" class="validate">
                            <label>Complemento (opcional)</label>
                        </div>
                        <div class="input-field animated fadeinright delay-4">
                            <input id="bairro" name="address_neigh" value="" type="text" class="validate address">
                            <label>Bairro</label>
                        </div>
                        <div class="input-field animated fadeinright delay-4">
                            <input id="cidade" name="address_city" value="" type="text" class="validate address">
                            <label>Cidade</label>
                        </div>
                        <div class="select input-field animated fadeinright delay-4">
                            <input type="hidden" name="address_country" value="BR" />
                            <select id="uf" name="address_state" class="address">
                                <option value="">Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espirito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>

                        <!-- Map -->
                        <div id="iframe" style="margin-top:15px">
                        </div>

                        <div class="section center" style="margin-top:0px;margin-bottom:-40px">
                            <i class="fa fa-group" aria-hidden="true" style="font-size:30px"></i>
                            <h4 class="m-10"><strong>Redes Sociais</strong></h4>
                            <div class="line"></div>
                        </div>
                        <div class="input-field animated fadeinright delay-4">
                            <input name="post_facebook" value="https://www.facebook.com/fisioterapia.ig/" type="text" class="validate">
                            <label>Facebook</label>
                        </div>
                        <div class="input-field animated fadeinright delay-4">
                            <input name="post_instagram" value="https://www.facebook.com/fisioterapia.ig/" type="text" class="validate">
                            <label>Instagram</label>
                        </div>
                        <div class="input-field animated fadeinright delay-4">
                            <input name="post_twitter" value="https://www.facebook.com/fisioterapia.ig/" type="text" class="validate">
                            <label>Twitter</label>
                        </div>
                        <div class="input-field animated fadeinright delay-4">
                            <input name="post_site" value="https://www.facebook.com/fisioterapia.ig/" type="text" class="validate">
                            <label>Site</label>
                        </div>


                        <div class="section center" style="padding-bottom:0px;margin-top:0px">
                            <i class="fa fa-home" aria-hidden="true" style="font-size:30px"></i>
                            <h4 class="m-10"><strong>Atendimento domiciliar</strong></h4>
                            <div class="line"></div>
                        </div>

                        <p class="remember animated bouncein delay-6">
                            <input type="checkbox" id="post_home" name="post_home" value="1" />
                            <label for="post_home">Atendo a domicílio</label>
                        </p>

                        <div id="post_home_txt" style="display:none" class="input-field animated fadeinright">
                            <textarea name="post_home_txt" class="materialize-textarea"></textarea> 
                            <label>Observações do atendimento domiciliar...</label>
                        </div>


                        <div class="section center" style="padding-bottom:20px;margin-top:0px">
                            <i class="fa fa-heartbeat" aria-hidden="true" style="font-size:30px"></i>
                            <h4 class="m-10"><strong>Categorias</strong></h4>
                            <div class="line"></div>
                            <p class="text-flow m-0 center">Quais serviços você oferece?</p>
                        </div>

                        <div id="categ"></div>


                        <a href="#" id="send" class="waves-effect waves-light blue lighten-2 btn-large block animated bouncein delay-6" style="margin-top:50px">
                            Enviar Anúncio
                        </a>
                    </form>



                </div>
                <!-- End of Form -->

                <!-- Footer -->
                <footer class="page-footer primary-color">

                </footer>

            </div> 
            <!-- End of Page Contents -->

            <!-- Menu Trigger -->
            <div class="menu-trigger z-depth-2"> 
                <div id="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <!-- Menu -->
            <nav id="menu" class="menu">

            </nav> <!-- End of Menu -->

        </div><!-- End of Main Container -->

        <!-- JQ -->
        <script src="js/jquery-1.12.2.js"></script>
        <!-- JW -->
        <script src="js/jw/app.js"></script>
        <script src="js/jw/index.js"></script>
        <!-- GENERAL -->
        <script src="js/modernizr.js"></script>
        <script src="js/jquery.swipebox.min.js"></script>   
        <script src="js/jquery.smoothState.min.js"></script> 
        <script src="js/materialize.min.js"></script>
        <script src="js/swiper.min.js"></script>  
        <script src="js/jquery.mixitup.min.js"></script>
        <script src="js/masonry.min.js"></script>
        <script src="js/chart.min.js"></script>
        <!-- PAGE -->
        <script src="js/jw/categ.js"></script>
        <script src="js/jw/post.js"></script>

        <script>

                                $(document).ready(function () {

                                    sessionStorage.categ_type = "cpf";
                                    categRead();

                                    $('#post_home').click(function () {
                                        if ($(this).prop("checked")) {
                                            $("#post_home_txt").show();
                                        } else {
                                            $("#post_home_txt").hide();
                                        }
                                    });

                                    $("#send").click(function (e) {
                                        e.preventDefault();
                                        postSend();
                                    });

                                });
        </script>
    </body>
</html>
