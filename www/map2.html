        <script src="http://www.openlayers.org/api/OpenLayers.js"></script>

        <script>
            $(document).ready(function () {
                $("#OpenLayers_Control_Attribution_7").hide();
                $("#OpenLayers_Control_Zoom_5")
                        .css("position", "absolute")
                        .css("right", "8px")
                        .css("left", "auto");
            });
            map = new OpenLayers.Map("mapdiv");
            map.addLayer(new OpenLayers.Layer.OSM());

            epsg4326 = new OpenLayers.Projection("EPSG:4326"); //WGS 1984 projection
            projectTo = map.getProjectionObject(); //The map projection (Spherical Mercator)

            var lonLat = new OpenLayers.LonLat(-40.8080153, -21.0093884).transform(epsg4326, projectTo);

            var zoom = 14;
            map.setCenter(lonLat, zoom);

            var vectorLayer = new OpenLayers.Layer.Vector("Overlay");

            // Define an array. This could be done in a seperate js file.
            // This tidy formatted section could even be generated by a server-side script (jsonp)
            var markers = [
                [-40.8080153, -21.0093884],
                [-40.8070153, -21.0083884, "img/map-marker.gif"],
                [-40.8060153, -21.0073884]
            ];

            //Loop through the markers array
            for (var i = 0; i < markers.length; i++) {

                var lon = markers[i][0];
                var lat = markers[i][1];
                var img = markers[i][2];

                if (typeof img === "undefined" || img === "") {
                    img = '/img/map_marker.gif';
                }

                var feature = new OpenLayers.Feature.Vector(
                        new OpenLayers.Geometry.Point(lon, lat).transform(epsg4326, projectTo),
                        {description: "marker number " + i},
                {externalGraphic: localStorage.server + img, graphicHeight: 40, graphicWidth: 40, graphicXOffset: -12, graphicYOffset: -25},
                {tooltip: 'OpenLayers'}
                );
                vectorLayer.addFeatures(feature);
            }

            map.addLayer(vectorLayer);
