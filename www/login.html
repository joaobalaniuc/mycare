<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>LOGIN</title>
        <meta content="IE=edge" http-equiv="x-ua-compatible"/>
        <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="yes" name="apple-touch-fullscreen"/>
        <link rel="stylesheet" href="css/include.css" />
    </head>

    <body>
        <div id="main"> <!-- Main Container -->

            <!-- Page Contents -->
            <div id="content" class="main animated fadein">

                <div class="fullscreen bg-1 valign-wrapper animated fadeinright">
                    <div class="opacity-overlay"></div>
                    <div class="valign center-align w-100">

                        <form id="userForm" style="margin:0">
                            <h1 class="m-0 white-text"><strong>Help Animal</strong></h1>
                            <h5 class="white-text">Já possui uma conta?</h5>
                            <div class="p-20">
                                <div class="input-field with-bg center">
                                    <input name="user_email" id="user_email" class="rounded validate" type="text"> 
                                    <label for="user_email">Seu e-mail</label>
                                </div>

                                <div class="input-field with-bg center">
                                    <input name="user_pass" id="user_pass" class="rounded validate" type="password"> 
                                    <label for="user_pass">Sua senha</label>
                                </div>
                            </div>

                        </form>

                        <a id="userLogin" class="waves-effect waves-light btn-large primary-color block m-20 animated bouncein delay-4" href="#">
                            Entrar
                        </a> 
                        <a class="waves-effect waves-light btn-large light-blue darken-4 block m-20 animated bouncein delay-5" href="#">
                            <i class="ion-social-facebook left"></i> Entrar com Facebook
                        </a> 
                        <span class="block white-text">Não tem uma conta? <a class="accent-text" href="signup.html">Criar Conta</a></span>
                        <span class="block white-text">Esqueceu sua senha? <a class="accent-text" href="forgot.html">Recuperar</a></span>
                    </div>
                </div>

            </div> 
            <!-- End of Page Contents -->

            <!-- Menu Trigger -->
            <div class="menu-trigger z-depth-2"> 
                <div id="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <!-- Menu -->
            <nav id="menu" class="menu">

            </nav> <!-- End of Menu -->

        </div><!-- End of Main Container -->

        <!-- PHONEGAP -->
        <script src="cordova.js"></script>
        <!-- JQ -->
        <script src="js/jquery-1.12.2.js"></script>
        <!-- JW -->
        <script src="js/jw/app.js"></script>
        <script src="js/jw/index.js"></script>
        <!-- GENERAL -->
        <script src="js/modernizr.js"></script>
        <script src="js/jquery.swipebox.min.js"></script>   
        <script src="js/jquery.smoothState.min.js"></script> 
        <script src="js/materialize.min.js"></script>
        <script src="js/swiper.min.js"></script>  
        <script src="js/jquery.mixitup.min.js"></script>
        <script src="js/masonry.min.js"></script>
        <script src="js/chart.min.js"></script>
        <!-- PAGE -->
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/jw/user.js"></script>

        <script>
            $(document).ready(function () {
                localStorage.removeItem("user_id");
                localStorage.removeItem("user_email");
                localStorage.removeItem("user_pass");
            });
            $("#userLogin").click(function (e) {
                e.preventDefault();
                userLogin();
            });
        </script>
    </body>
</html>
