<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyCare - Mobile Template</title>
        <meta content="IE=edge" http-equiv="x-ua-compatible"/>
        <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="yes" name="apple-touch-fullscreen"/>
        <link rel="stylesheet" href="css/include.css" />
    </head>

    <body>
        <div id="main"> <!-- Main Container -->

            <!-- Page Contents -->
            <div id="content" class="main animated fadein">

                <div class="fullscreen bg-1 valign-wrapper animated fadeinright">
                    <div class="opacity-overlay"></div>
                    <div class="valign center-align w-100">
                        <h1 class="m-0 white-text"><strong>MyCare</strong></h1>
                        <h5 class="white-text">Já possui uma conta?</h5>
                        <div class="p-20">
                            <div class="input-field with-bg center">
                                <input class="rounded validate" id="login" type="text"> 
                                <label for="login">Seu e-mail</label>
                            </div>

                            <div class="input-field with-bg center">
                                <input class="rounded validate" id="login-psw" type="password"> 
                                <label for="login-psw">Sua senha</label>
                            </div>
                        </div>

                        <a class="waves-effect waves-light btn-large primary-color block m-20 animated bouncein delay-4" href="index.html">Entrar</a> 
                        <a class="waves-effect waves-light btn-large light-blue darken-4 block m-20 animated bouncein delay-5" href="index.html"><i class="ion-social-facebook left"></i> Entrar com Facebook</a> 
                        <span class="block white-text">Não tem uma conta? <a class="accent-text" href="signup.html">Criar Conta</a></span>
                        <span class="block white-text">Esqueceu sua senha? <a class="accent-text" href="forgot.html">Recuperar</a></span>
                    </div>
                </div>

            </div> 
            <!-- End of Page Contents -->

            <!-- Menu Trigger -->
            <div class="menu-trigger z-depth-2"> 
                <div id="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <!-- Menu -->
            <nav id="menu" class="menu">

            </nav> <!-- End of Menu -->

        </div><!-- End of Main Container -->
        <script src="js/jquery-1.12.2.js"></script>
        <script src="js/jw.js"></script>
        <script src="js/modernizr.js"></script>
        <script src="js/jquery.swipebox.min.js"></script>   
        <script src="js/jquery.smoothState.min.js"></script> 
        <script src="js/materialize.min.js"></script> 
        <script src="js/swiper.min.js"></script>  
        <script src="js/jquery.mixitup.min.js"></script>
        <script src="js/masonry.min.js"></script>
        <script src="js/chart.min.js"></script>
    </body>
</html>
