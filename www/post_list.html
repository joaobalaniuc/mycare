        <script>

            $(document).ready(function () {
                
                sessionStorage.last_id = 0;

                if (typeof sessionStorage.categ_title === "undefined") {
                    sessionStorage.categ_title = "Anúncios";
                }
                $("#categ_title").html(sessionStorage.categ_title);
                sessionStorage.removeItem("categ_title");

                postList();

                var win = $(window);

                // Each time the user scrolls
                win.scroll(function () {
                    // End of the document reached?
                    if ($(document).height() - win.height() == win.scrollTop()) {
                        
                        postList();
                    }
                });

                $('body').on('click', '.go_read', function () {
                    var id = $(this).attr("data-id");
                    sessionStorage.post_id = id;
                    window.location.href = "post_read.html";
                });
            });
        </script>
